<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R-Ricochet: Professional</title>
    <style>
        body { margin: 0; background: #040608; overflow: hidden; font-family: 'Orbitron', sans-serif; color: #fff; touch-action: none; }
        #ui { position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-around; pointer-events: none; }
        .stat { text-align: center; text-transform: uppercase; font-size: 10px; letter-spacing: 2px; }
        .val { font-size: 20px; display: block; color: #00ffcc; text-shadow: 0 0 10px #00ffcc; }
        #energy-bar { position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); width: 200px; height: 4px; background: #222; }
        #energy-fill { width: 100%; height: 100%; background: #ff3e3e; transition: 0.3s; }
        #msg { position: absolute; top: 50%; width: 100%; text-align: center; font-size: 24px; color: #ff3e3e; display: none; }
        canvas { display: block; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>

<div id="ui">
    <div class="stat">CLARITY<span id="score" class="val">0</span></div>
    <div class="stat">PULSES LEFT<span id="pulses" class="val">5</span></div>
</div>

<div id="energy-bar"><div id="energy-fill"></div></div>
<div id="msg">SYSTEM OVERLOAD<br><span style="font-size: 14px; color: #fff">Mental focus lost. Tap to restart.</span></div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let balls = [], nodes = [], score = 0, pulses = 5, gameActive = true;
const center = { x: canvas.width/2, y: canvas.height/2, r: Math.min(canvas.width, canvas.height) * 0.4 };

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playTone(f, type='sine') {
    if(audioCtx.state === 'suspended') audioCtx.resume();
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = type; o.frequency.value = f;
    o.connect(g).connect(audioCtx.destination);
    g.gain.setValueAtTime(0.1, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1);
    o.start(); o.stop(audioCtx.currentTime + 1);
}

class Node {
    constructor() {
        const angle = Math.random() * Math.PI * 2;
        const dist = Math.random() * (center.r - 40);
        this.x = center.x + Math.cos(angle) * dist;
        this.y = center.y + Math.sin(angle) * dist;
        this.active = true;
    }
    draw() {
        ctx.shadowBlur = 15; ctx.shadowColor = '#00ffcc';
        ctx.fillStyle = '#00ffcc';
        ctx.beginPath(); ctx.arc(this.x, this.y, 6, 0, 7); ctx.fill();
    }
}

class Ball {
    constructor(dx, dy) {
        this.x = center.x; this.y = center.y;
        this.dx = dx; this.dy = dy;
        this.r = 8; this.life = 400; // Har bir koptokning yashash vaqti
    }
    update() {
        this.x += this.dx; this.y += this.dy;
        this.life--;

        const dist = Math.sqrt((this.x - center.x)**2 + (this.y - center.y)**2);
        if(dist + this.r > center.r) {
            const nx = (this.x - center.x) / dist;
            const ny = (this.y - center.y) / dist;
            const dot = this.dx * nx + this.dy * ny;
            this.dx -= 2 * dot * nx;
            this.dy -= 2 * dot * ny;
            playTone(300);
        }

        nodes.forEach(n => {
            if(n.active) {
                const d = Math.sqrt((this.x - n.x)**2 + (this.y - n.y)**2);
                if(d < this.r + 6) {
                    n.active = false;
                    score += 100;
                    playTone(500 + (score/10));
                }
            }
        });
    }
    draw() {
        ctx.fillStyle = `rgba(255, 255, 255, ${this.life/400})`;
        ctx.beginPath(); ctx.arc(this.x, this.y, this.r, 0, 7); ctx.fill();
    }
}

function spawnNodes() {
    nodes = Array.from({length: 4}, () => new Node());
}

function gameOver() {
    gameActive = false;
    document.getElementById('msg').style.display = 'block';
    playTone(100, 'sawtooth');
}

function draw() {
    if(!gameActive) return;
    ctx.fillStyle = 'rgba(4, 6, 8, 0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.strokeStyle = 'rgba(255,255,255,0.1)';
    ctx.beginPath(); ctx.arc(center.x, center.y, center.r, 0, 7); ctx.stroke();

    nodes.forEach(n => { if(n.active) n.draw(); });
    balls.forEach((b, i) => {
        b.update(); b.draw();
        if(b.life <= 0) balls.splice(i, 1);
    });

    if(nodes.every(n => !n.active)) {
        pulses = Math.min(pulses + 2, 8); // Yutsangiz qo'shimcha imkoniyat
        spawnNodes();
    }

    document.getElementById('score').innerText = score;
    document.getElementById('pulses').innerText = pulses;
    document.getElementById('energy-fill').style.width = (pulses / 8) * 100 + '%';

    if(pulses === 0 && balls.length === 0) gameOver();

    requestAnimationFrame(draw);
}

window.addEventListener('pointerdown', e => {
    if(!gameActive) { location.reload(); return; }
    if(pulses > 0) {
        const angle = Math.atan2(e.clientY - center.y, e.clientX - center.x);
        balls.push(new Ball(Math.cos(angle)*6, Math.sin(angle)*6));
        pulses--;
        playTone(200);
    }
});

spawnNodes();
draw();
</script>
</body>
</html>
